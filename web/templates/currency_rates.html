<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{ page_title }}</title>
</head>
<body>
    <table style="width: 700pt; margin: 30pt auto;" class="table table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>id_account</th>
                <th>id_account_currency</th>
                <th>id_default_currency</th>
                <th>rate</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
            {% for rate in rates %}
            <tr>
                <th>{{ rate.id }}</th>
                <th>{{ rate.id_account }}</th>
                <th>{{ rate.id_account_currency }}</th>
                <th>{{ rate.id_default_currency }}</th>
                <th>{{ rate.rate }}</th>
                <th>{{ rate.operation_date }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
