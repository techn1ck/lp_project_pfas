{% extends "base.html" %}
{% block content %}

{% with msgs = get_flashed_messages() %}
{% if msgs %}
    <div class="error">
        {%- for msg in msgs %}
            <p>{{ msg }}</p>
        {% endfor -%}
    </div>
{% endif %}
{% endwith %}


<h1>{{ title }}</h1>

    {% block list %}
    {% endblock %}

    {% block form %}
    {% endblock %}
        
{% endblock %}
